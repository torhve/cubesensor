<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <ion-tab title="Stova" icon="icon ion-home" href="#/tab/stova">
    <ion-nav-view name="tab-stova"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Soverommet" icon="icon ion-heart" href="#/tab/soverommet">
    <ion-nav-view name="tab-soverommet"></ion-nav-view>
  </ion-tab>


</ion-tabs>
